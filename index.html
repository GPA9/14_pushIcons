<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>    
		<fieldset>
			<legend>Add Item</legend>
            <button id="push">push</button>
            <button id="unshift">unshift</button>
            <button id="insertAt">insert at</button>
            <input type="number" name="element" value=0 id="addPosition">
		</fieldset>
		<fieldset>
			<legend>Remove Item</legend>
            <button id="pop">pop</button>
            <button id="shift">shift</button>
            <button id="removeAt">remove at</button>
            <input type="number" name="element" value="0" id="removePosition">
		</fieldset>
        <p>[<span id="arrayHtml"></span>]</p>
        <script src="/main.js"></script>      
        <script src="/jquery-3.7.1.min.js"></script>
</body>
